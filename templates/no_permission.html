{% extends "base.html" %}
{% block title %} 提示页面 {% endblock %}

{% block main %}
<div id="main">
    <div id="sidebar">
            {% if u.is_guest() %}
                <div class='panel'>
                <div class='inner'>
                    <div>
                        您可以
                    <a href='/user/login/view'>登录</a>
                        或
                    <a href='/user/register/view'>注册</a>
                    </div>
                </div>
            </div>
            {% else %}
                <div class='panel'>
                <div class='header'>
                  <span class='col_fade'>个人信息</span>
                </div>
                <div class='inner'>
                    <div class='user_card'>
                        <div>
                            <a class='user_avatar' href="{{ url_for('user.user_detail',id=u.id) }}">
                                <img src="{{ u.avatar }}" title="{{ u.username }}"/>
                            </a>
                            <span class='user_name'><a class='dark' href="{{ url_for('user.user_detail',id=u.id) }}">{{ u.username }}</a></span>
                            <div class='board clearfix'>
                                <div class='floor'>
                                <span class='big'></span>
                                </div>
                            </div>
                            <div class="space clearfix"></div>
                            <span class="signature">
                                “

                                    {{ u.signature}}

                                ”
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            <div class="panel">
                <div class="inner">
                    <a href="{{ url_for('topic.new', board_id=board_id) }}" class="create_topic_btn">
                        <span class="span-success">发布话题xxxxxxxxxxxxxxxx</span>
                    </a>
                </div>
            </div>
        </div>
    <div id="content">
        <div class="panel">
            <div class="inner">
                <div class="alert">
                    <a class="close" data-dismiss="alert" href="#"></a>
                        <strong>您没有权限进行此操作</strong>
                </div>
            </div>

            <div class="inner">
                <div class="alert">
                    <a class="close" data-dismiss="alert" href="#"></a>
                        <a href="/">点此跳转到论坛首页</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
