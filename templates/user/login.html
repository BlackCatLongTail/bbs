{% extends "base.html" %}
{% block title %} 登录页面 {% endblock %}

{% block main %}
<div id="main">
    <div id="content">
        <div class="panel">
            <div class="inner">
                {% if result is not none %}
                <div class="alert">
                    <a class="close" data-dismiss="alert" href="#"></a>
                        <strong>{{ result }}</strong>
                </div>
                    {% if success %}
                        <div class="alert">
                            <a class="close" data-dismiss="alert" href="#"></a>
                                <a href="/">点此跳转到论坛首页</a>
                        </div>
                    {% else %}
                    {% endif %}
                {% else %}
                {% endif %}
                <form id='signin_form' class='form-horizontal' action="{{ url_for('.login') }}" method='post'>
                    <div class='control-group'>
                        <label class='control-label' for='name'>用户名</label>
                        <div class='controls'>
                            <input class='input-xlarge' id='name' name="username" size='30' type='text'/>
                        </div>
                    </div>
                    <div class='control-group'>
                        <label class='control-label' for='pass'>密码</label>
                        <div class='controls'>
                            <input class='input-xlarge' id='pass' name="password" size='30' type='password'/>
                        </div>
                    </div>
                    <input type='hidden' name='_csrf' value='bcLrFhrq-Jjb3N_ZdB6f2_TtMltCLk4QncQ8'/>
                    <div class='form-actions'>
                        <input type='submit' class='span-primary' value='登录'/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
